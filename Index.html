<!DOCTYPE html>

<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">


    <title>Bootstrap</title>
</head>

<body>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
            <li data-target="#myCarousel" data-slide-to="3" class=""></li>
            <li data-target="#myCarousel" data-slide-to="4" class="active"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="./Index_files/background1.jpg" alt="bcg">
                <div class="carousel-caption">
                    <h3>Color 1</h3>
                    <p>Color slide 1</p>
                </div>
            </div>

            <div class="item">
                <img src="./Index_files/background2.jpg" alt="bcg2">
                <div class="carousel-caption">
                    <h3>Color 2</h3>
                    <p>Color slide 2</p>
                </div>
            </div>

            <div class="item">
                <img src="./Index_files/background3.jpg" alt="bcg3">
                <div class="carousel-caption">
                    <h3>Color 3</h3>
                    <p>Color slide 3</p>
                </div>
            </div>

            <div class="item">
                <img src="./Index_files/background4.jpg" alt="bcg4">
                <div class="carousel-caption">
                    <h3>Color 4</h3>
                    <p>Color slide 4</p>
                </div>
            </div>

            <div class="item active">
                <img src="./Index_files/background5.jpg" alt="bcg5">
                <div class="carousel-caption">
                    <h3>Color 5</h3>
                    <p>Color slide 5</p>
                </div>
            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>





</body>

</html>
